apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: {{deployment_name}}
  labels:
    # must have this label
    kalavai.job.name: {{deployment_name}}
spec:
  queue: {{queue_name}}
  #minAvailable: 2
  schedulerName: volcano
  plugins:
    env: []
    svc: []
  policies: 
  - event: PodEvicted # Restart the job when a pod is evicted.
    action: RestartJob
  tasks:
  - replicas: 1   # One ps pod specified
    name: ps
    template: # Definition of the ps pod
      metadata:
        annotations:
          # must have these annotations
          {{nouse_gputype}}
          {{use_gputype}}
        labels:
          role: leader
          kalavai.job.name: {{deployment_name}}
      spec:
        runtimeClassName: nvidia
        containers:
        - command:
          - sh
          - -c
          - |
            RAY_BACKEND_LOG_LEVEL=error /home/ray/workspace/ray_init.sh leader --ray_cluster_size=$(({{remote_workers}}+1)) --ray_port=6379 --ray_object_store_memory={{shmem_size}};
            sleep 30;
            nvidia-smi;
            ray status;
            /home/ray/workspace/run_model.sh \
              --repo_id={{repo_id}} \
              --model_filename={{model_filename}} \
              --extra='{{extra}}' \
              --tensor_parallel_size={{tensor_parallel_size}} \
              --pipeline_parallel_size={{pipeline_parallel_size}} \
              --local_dir=/home/ray/cache;
            sleep 30
          image: docker.io/bundenth/ray-aphrodite:v1.0.11
          name: aphrodite
          env:
          - name: HF_TOKEN
            value: {{hf_token}}
          - name: HF_HOME
            value: /home/ray/cache
          - name: TMPDIR
            value: /home/ray/cache/tmp
          ports:
          - containerPort: 8080
            name: model-port
          resources:
            requests:
              cpu: {{cpus}}
              memory: {{memory}}Gi
              nvidia.com/gpu: {{gpus}}
            limits:
              cpu: {{cpus}}
              memory: {{memory}}Gi
              nvidia.com/gpu: {{gpus}}
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm   
            - name: cache
              mountPath: /home/ray/cache
        volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{shmem_size}}
        - name: cache
          persistentVolumeClaim:
            claimName: {{storage}}
        restartPolicy: Never
  - replicas: {{remote_workers}}
    name: worker
    policies:
    - event: TaskCompleted  # The job will be marked as completed when two worker pods finish tasks.
      action: CompleteJob
    template: # Definition of worker pods
      metadata:
        annotations:
          # must have these annotations
          {{nouse_gputype}}
          {{use_gputype}}
        labels:
          kalavai.job.name: {{deployment_name}}
      spec:
        runtimeClassName: nvidia
        containers:
        - command:
          - sh
          - -c
          - |
            PS_HOST=`head /etc/volcano/ps.host`;
            WORKER_HOST=`cat /etc/volcano/worker.host | sed 's/$/&/g' | sed 's/^/"/;s/$/"/' | tr "\n" ","`;
            nvidia-smi;
            RAY_BACKEND_LOG_LEVEL=error /home/ray/workspace/ray_init.sh worker --ray_address=$PS_HOST --ray_port=6379 --ray_object_store_memory={{shmem_size}} --ray_block=1
          image: docker.io/bundenth/ray-aphrodite:v1.0.11
          env:
          - name: HF_TOKEN
            value: {{hf_token}}
          - name: HF_HOME
            value: /home/ray/cache
          - name: TMPDIR
            value: /home/ray/cache/tmp
          name: aphrodite
          resources:
            requests:
              cpu: {{cpus}}
              memory: {{memory}}Gi
              nvidia.com/gpu: {{gpus}}
            limits:
              cpu: {{cpus}}
              memory: {{memory}}Gi
              nvidia.com/gpu: {{gpus}}
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
        volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: {{shmem_size}}
        restartPolicy: Never
