site_name: Kalavai Documentation
nav:
  - Getting started:
    - Welcome to Kalavai: index.md
    - Concepts: concepts.md
    - Install Kalavai app: install.md
  - Create AI clusters:
    - Bootstrap an AI cluster: bootstrap.md
    - Join an existing AI cluster: join.md
  - Configure applications: 
    - Install: install_apps.md
  - Tutorials:
    - End 2 end example: end2end.md
  - More:
    - FAQs: faqs.md
    - Enterprise: enterprise.md

theme:
  name: material
  navigation_depth: 3
  logo: assets/icons/logo_no_background.png
  favicon: assets/icons/favicon.png
  features:
    - navigation.sections
    - navigation.instant
    - navigation.instant.progress
  palette:
  # Palette toggle for dark mode
    - scheme: default
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    # Palette toggle for light mode
    - scheme: slate
      primary: black
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

markdown_extensions:
  - attr_list

plugins:
  - search
  - tags
  